<html>
    <head>
        <title>FIT3179 Data Vis Assignment 2 - Sean Brooker</title>
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega@5/build/vega-core.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <link rel='stylesheet' href='css/style.css'>
        
    </head>
    <body>
        <section id='header'>
            <h1 id='header-title'>FIT3170 Assignment 2</h1>
            <h2 id='header-subtitle'>Sean Brooker - 29568071</h2>
            <p id='header-info'>
                Mathematics has deep history tracing back to thousands of years, but almost as interesting
                as the studies themselves and those who dedicated their to its furtherence
            </p>
        </section>
        <section id='map-section'>
            <div id="map" class='graph' style='position: absolute;'></div>
            <div id="map-info" class='info'>
                <h3 id='map-info-head'>Where do they live?</h3>
                <ul>
                    <li>Point 1</li>
                    <li>Point 2</li>
                </ul>
            </div>
            <script>
                var graph = document.getElementById("map");
                var info = document.getElementById("map-info");
                var title = document.getElementById('map-info-head');
                var section = document.getElementById('map-section');
                var aboveSection = window.getComputedStyle(document.getElementById('header'));
                var graphStyles = window.getComputedStyle(graph);

                //section.style.marginTop = parseFloat(aboveSection.height)+5;

                graph.style.height = parseFloat(graphStyles.width)/2; 
                info.style.height = parseFloat(graphStyles.width)/2;

            </script>
        </section>
        <section id='tree-section'>
            <div id="tree" class='graph'></div>
            <div id="tree-info"></div>
            <script>
                var tree = document.getElementById('tree');
                var info = document.getElementById('tree-info');
                var section = document.getElementById('tree-section');
                var mapStyles = window.getComputedStyle(document.getElementById('map'));
                var treeStyles = window.getComputedStyle(tree);

                section.style.marginTop = parseFloat(mapStyles.height)+5;
                tree.style.height = parseFloat(treeStyles.width)*(9/16);
                info.style.height = parseFloat(treeStyles.width)*(9/16);
            </script>
        </section>
        <section id='density-section'>
            <div id='density' class='graph'></div>
            <div id='density-info'></div>
            <script>
                var graph = document.getElementById('density');
                var info = document.getElementById('density-info');
                var section = document.getElementById('density-section');
                var aboveStyles = window.getComputedStyle(document.getElementById('map'));
                var graphStyles = window.getComputedStyle(tree);

                graph.style.height = parseFloat(graphStyles.width)/2;
                info.style.height = parseFloat(graphStyles.width)/2;
            </script>
        </section>
        <section id='brush-section'>
            <div id='brush' class='graph'></div>
            <div id='brush-info'></div>
            <script>
                var graph = document.getElementById('brush');
                var info = document.getElementById('brush-info');
                var section = document.getElementById('brush-section');
                var aboveStyles = window.getComputedStyle(document.getElementById('map'));
                var graphStyles = window.getComputedStyle(tree);

                graph.style.height = parseFloat(graphStyles.width)/2;
                info.style.height = parseFloat(graphStyles.width)/2;
            </script>
        </section>

        <script type='text/javascript'>
            //vegaEmbed("#density", "density.vg.json").catch(console.error);
            vegaEmbed("#map", "map.vg.json").catch(console.error);
            //vegaEmbed('#tree', 'tree.vg.json').catch(console.error);
            //vegaEmbed("#brush", 'density-brush.json').catch(console.error); 
        </script>
        <script src='js/styling.js' type='text/javascript'></script>
    </body>
</html>
